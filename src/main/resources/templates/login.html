<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="#{Login.Title}"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport"/>


    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="#" th:href="@{/css/AdminLTE.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/css/skins/_all-skins.min.css}"/>
    <link rel="icon" href="#" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body class="hold-transition login-page">
<div class="login-box centerx">
    <div class="flex">
        <div class="col-6">

            <div class="login-logo"></div>

            <div class="login-box-body" style="width: 100%">
                <img th:src="@{/img/logo.png}" style="max-width: 100%"/>
            </div>
        </div>
        <div class="col-6 ml">
            <div class="login-box-body">
                <p class="login-box-msg"><b th:text="#{Login.Inicio.Sesion}"></b></p>
                <form action="#" th:action="@{/login}" method="post">
                    <p th:if="${errors}" th:text="#{Login.Error}"></p>
                    <div class="form-group has-feedback">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        <input type="text" name="username" class="form-control"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" class="form-control"
                               data-toggle="password"
                               placeholder="Password"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit"
                                    class="btn btn-primary btn-block btn-flat" th:text="#{Login.Button.Submit}">
                            </button>
                        </div>

                        <div class="col-xs-8 text-right">
                            <a th:href="@{/}" style="line-height:30px" th:text="#{Login.Recuperar.Password}"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
